{% extends 'master.html'%}
{% block content %} 

<div class="container my-4 bg-light " style="width: fit-content;">
    <h2>Contact Us</h2>
    <h4>Feel free to reach out to us for any inquiries or feedback.</h4>
  
    <form method="post" action="{% url 'contact' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
      </div>
      
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
{% endblock %}
