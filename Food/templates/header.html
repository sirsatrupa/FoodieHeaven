<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Foodie Heaven | {%block title %}{% endblock title%}</title>
</head>
<style>
  .navbar {
    width: 100%;
    height: auto;
    padding-left: 2%;
    align-items: center;

  }

  .form-inline {
    float: right;
  }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">FoodieHeaven</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--nav bar list -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house"></i> Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'about' %}"><i class="bi bi-info-circle"></i> About Us</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'contact' %}"><i class="bi bi-person-lines-fill"></i> Contact Us</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'feedback' %}"><i class="bi bi-reply"></i> Feedback</a>
        </li>
        <!---Food item drop down-->
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown active">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-card-list"></i> Food Item
              </a>
              <!-- <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-card-list"></i>Food Item
              </button> -->
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="{% url 'seafood' %}">Sea Food</a></li>
                <li><a class="dropdown-item" href="{% url 'sandwiches' %}">Sandwiches</a></li>
                <li><a class="dropdown-item" href="{% url 'indianthali' %}">Indian Thali</a></li>
              </ul>
            </li>

          </ul>
        </div>
      </ul>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
      </form>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="float:inline-end;">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'register' %}"><i class="bi bi-person-circle"></i> Register</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'signout' %}"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
